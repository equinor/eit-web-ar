<html>

<head>
   <meta charset="UTF-8">
   <title>Epic 2.5</title>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      loading-screen="backgroundColor: black">
      <a id="myEnterARButton" href="#"></a>
        <a-assets timeout="50000">
            <a-asset-item
                id="eiffel_tower"
                src="./gltf/eiffel_tower/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset-item
                id="lookout_tower"
                src="./gltf/lookout_tower/scene.glb"
                preload="auto">
            </a-asset-item>
        </a-assets>

        <a-entity
          id="eiffel_tower_ent"
          gps-object='object: #eiffel_tower; location: { "lat": 68.677572, "lng": 16.774169 }; scale: 0.0693'>
        </a-entity>
        <a-entity
          id="lookout_tower_ent"
          gps-object='object: #lookout_tower; offset: false; location: { "lat": 68.67713499999999, "lng": 16.775226 }; scale: 0.043'>
        </a-entity>

        <a-camera fixed-point-kalman-gps-camera="R: 1; Q: 1; logConsole: true; radius: 30" rotation-reader look-controls position="0 0 0">
            <a-entity
                cursor="fuse: false"
                raycaster="interval: 20; objects: .cursor-interactive"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: black; shader: flat"
            ></a-entity>
        </a-camera>

    </a-scene>

   <!-- Logo row -->
   <!-- <a href="https://radix.equinor.com/" target="_blank"
      style="position:fixed; bottom: 20px; left: 20px;">
      <img src="./images/omnia-radix-logo.svg" style="height: 2rem;">
   </a>
   <a href="https://statoilsrm.sharepoint.com/sites/DigitalTechnologyLab" target="_blank"
      style="position:fixed; bottom: 25px; left: 120px;">
      <img src="./images/eit-watermark.svg" style="height: 1.7rem;">
   </a> -->
   <!-- /Logo row -->

   <div id="ui_wrap">
    <div id="info_button">
      <img src="./images/info.svg" class="button_img">
    </div>
    <div id="info_content" class="hide">
      <h3>Using static viewpoints</h3>
      <p>Find a space where you can walk around.</p>
      <ol>
        <li>...</li>
        <li>...</li>
        <li>...</li>
      </ol>
      <span id="scroll_indicator">&darr;</span>
      <input type="submit" value="Close" id="close_info">
    </div>
    <div id="toggle_button">
        <img src="./images/gps.svg" class="button_img">
    </div>
    <div id="toggle_content" class="toggle_content hide">
      <div id="gps_input_container">
        
        <input type="submit" value="Use current position" class="close_content submit_coords" id="submit_current_position">
        <p>--- or ---</p>
        <input type="text" class="input_gps_coords" id="lat_pos" placeholder="latitude...">
        <input type="text" class="input_gps_coords" id="lng_pos" placeholder="longitude...">
        <input type="submit" value="Submit GPS coordinates" class="close_content submit_coords" id="submit_gps_coords">
        <input type="submit" class="close close_content" value="Close">
      </div>
    </div>
  </div>
</body>
</html>
