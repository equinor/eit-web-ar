<html>

<head>
   <meta charset="UTF-8">
   <title>Epic 2.5</title>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a id="myEnterARButton" href="#"></a>
        <a-assets>
            <a-asset-item
                id="mario_kart"
                src="./gltf/mario_kart/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset-item
                id="banana"
                src="./gltf/banana/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset-item
                id="eiffel_tower"
                src="./gltf/eiffel_tower/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset-item
                id="ho_oh"
                src="./gltf/ho_oh/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset-item
                id="lookout_tower"
                src="./gltf/lookout_tower/scene.glb"
                preload="auto">
            </a-asset-item>
            <a-asset>
                <audio id="music" src="./audio/music.mp3" preload="auto"></audio>
            </a-asset>
        </a-assets>

        <a-entity
          id="mario_kart_ent"
          animation-mixer
          animation-pauser
          gps-object='object: #mario_kart; location: { "lat": 68.679069, "lng": 16.796574999999997 }; scale: 1.12'>
        </a-entity>
        <a-entity
          id="banana_ent"
          gps-object='object: #banana; location: { "lat": 68.679069, "lng": 16.796574999999997 }; scale: 1.12'>
        </a-entity>
        <a-entity
          id="eiffel_tower_ent"
          gps-object='object: #eiffel_tower; location: { "lat": 68.679069, "lng": 16.796574999999997 }; scale: 0.0693'>
        </a-entity>
        <a-entity
          id="ho_oh_ent"
          animation-mixer
          gps-object='object: #ho_oh; location: { "lat": 68.679069, "lng": 16.796574999999997 }; scale: 0.042'>
        </a-entity>
        <a-entity
          id="lookout_tower_ent"
          gps-object='object: #lookout_tower; location: { "lat": 68.679103, "lng": 16.797319 }; scale: 0.043'>
        </a-entity>

        <a-camera fixed-point-kalman-gps-camera="R: 1; Q: 0.12; logConsole: true; set_coords: [68.679069, 16.796574999999997]; radius: 2" rotation-reader look-controls position="0 0 0">
            <a-entity
                cursor="fuse: false"
                raycaster="interval: 20; objects: .cursor-interactive"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: black; shader: flat"
            ></a-entity>
        </a-camera>

    </a-scene>

   <!-- Logo row -->
   <!-- <a href="https://radix.equinor.com/" target="_blank"
      style="position:fixed; bottom: 20px; left: 20px;">
      <img src="./images/omnia-radix-logo.svg" style="height: 2rem;">
   </a>
   <a href="https://statoilsrm.sharepoint.com/sites/DigitalTechnologyLab" target="_blank"
      style="position:fixed; bottom: 25px; left: 120px;">
      <img src="./images/eit-watermark.svg" style="height: 1.7rem;">
   </a> -->
   <!-- /Logo row -->

   <div id="ui_wrap" class="hide">
    <div id="toggle_button">
        <img src="./images/doubleup.svg" class="button_img">
    </div>
    <div id="toggle_content" class="toggle_content show">
      <div id="gps_input_container">
        
        <input type="submit" value="Use current position" class="close_content submit_coords" id="submit_current_position">
        <p>--- or ---</p>
        <input type="text" class="input_gps_coords" id="lat_pos" placeholder="latitude...">
        <input type="text" class="input_gps_coords" id="lng_pos" placeholder="longitude...">
        <input type="submit" value="Submit GPS coordinates" class="close_content submit_coords" id="submit_gps_coords">
        <span class="close close_content">close</span>
      </div>
    </div>
  </div>
</body>
</html>
