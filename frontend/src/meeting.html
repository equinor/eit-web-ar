<html>

  <head>
    <meta charset="UTF-8">
    <title>Never gonna give you up</title>
  </head>

  <body>
    <a-scene
      id="scene"
      embedded
      meeting
      >

      <a-assets>
         <audio id="recordedAudio" type="audio/mp3">
         </audio>
      </a-assets>
      
      <div id="mapHelper">
      </div>
      
      <div id="map">
        <canvas width='200' height='200'>
        </canvas>
      </div>
      
      <div id="messages">
      </div>
      
      <div id="info">
      </div>
      
      <div id="recordAudio">
      </div>

      <a-camera
        gps-camera
        rotation-reader
        position="0 0 0"
        >
        <a-entity
          cursor="fuse: false;"
          raycaster='objects: .cursor-interactive;'
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: black; shader: flat"
          >
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
