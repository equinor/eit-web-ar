<html>
  <head>
    <meta charset="UTF-8">
    <title>The Game</title>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      ar-mode-ui="enabled: false"
      id="scene"
      cursor="rayOrigin: mouse; fuse: false;"
      raycaster='objects: .cursor-interactive'
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      gesture-detector
      embedded
      game
      >

      <a-assets>
        <a-asset>
          <audio id="recievedEntitySound" src="./audio/markerFound.mp3" preload="auto"></audio>
        </a-asset>
        <a-asset-item 
            id="penguin" 
            src="./gltf/penguin/scene.glb" 
            preload="auto">
        </a-asset-item>
      </a-assets>

      <a-marker class="marker" type='barcode' value='0' id="m-0">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>
      <a-marker class="marker" type='barcode' value='1' id="m-1">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>
      <a-marker class="marker" type='barcode' value='2' id="m-2">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>
      <a-marker class="marker" type='barcode' value='3' id="m-3">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>
      <a-marker class="marker" type='barcode' value='4' id="m-4">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>
      <a-marker class="marker" type='barcode' value='5' id="m-5">
        <a-entity class="cursor-interactive game-entity" data-entity-id="0" sound="src: #recievedEntitySound" autoplay="false"></a-entity>
      </a-marker>

      <a-entity camera>
        <a-entity
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: black; shader: flat"
          >
        </a-entity>
      </a-entity>

    </a-scene>
    
    <div id="action-text">
      <!-- text added through javascript -->
    </div>

    <div id="game_init_container">
      <div id="player_submit_container">
        <input type="text" name="playerId" id="player_id_text" placeholder="Your nickname..">
        <select name="playerModel" id="player_model_select">
          <option value="" disabled selected>Choose model</option>
          <option value="g_box">Box</option>
          <option value="g_sphere">Sphere</option>
          <option value="g_cone">Cone</option>
          <option value="g_octahedron">Octahedron</option>
          <option value="g_torusKnot">Torus Knot</option>
          <option value="m_#penguin">Penguin</option>
        </select>

        <select name="modelColor" id="player_model_color_select" disabled>
          <option value="" disabled selected >Color</option>
          <option value="white">White</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="pink">Pink</option>
          <option value="blue">Blue</option>
          <option value="orange">Orange</option>
          <option value="black">Black</option>
        </select>
        <input type="submit" value="Go" id="player_id_submit">
      </div>
      <img src="./game/logo.jpg" alt="">
    </div>
    
  </body>
</html>
