<html>

<head>
   <meta charset="UTF-8">
   <title>EIT Web AR Demo</title>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs
        location-based='place: {"name": "Magnemite", "asset": "#magnemite", "location": {"lat": 59.964967, "lng":10.730272}}; numberOfDistanceMsgs: 10; loadPlacesInsideComponent: false'>
        <a-assets>
            <a-asset-item 
                id="magnemite" 
                src="./gltf/magnemite/scene.gltf" 
                preload="auto">
            </a-asset-item>
        </a-assets>

        <!-- <a-camera></a-camera> -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
