<html>

<head>
   <meta charset="UTF-8">
   <title>Epic 2</title>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      location-based='place: {"name": "Magnemite", "asset": "#magnemite", "location": {"lat": 68.679093, "lng": 16.796552}}; numberOfDistanceMsgs: 10; loadPlacesInsideComponent: false'>

        <a-assets>
            <a-asset-item
                id="magnemite"
                src="./gltf/castle/scene.gltf"
                preload="auto">
            </a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="4">
            <a-box material="color:green" position="0 0.5 0" toggle-visibility class="cursor-interactive"></a-box>
         </a-marker>

        <a-entity location-based='place: {"name": "Magnemite", "asset": "#magnemite", "location": {"lat": 59.964967, "lng":10.730272}}; numberOfDistanceMsgs: 10; loadPlacesInsideComponent: false'></a-entity>
        <!-- <a-box color="green" gps-entity-place="latitude: 59.964967; longitude: 10.730272"></a-box> -->

        <a-camera gps-camera rotation-reader get-avg-gps-location>
            <a-entity
                cursor="fuse: false"
                raycaster="interval: 20; objects: .cursor-interactive"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: black; shader: flat"
            ></a-entity>
        </a-camera>

    </a-scene>

   <!-- Logo row -->

      <img src="./images/omnia-radix-logo.svg" style="height: 2rem;">
   </a>
   <a href="https://statoilsrm.sharepoint.com/sites/DigitalTechnologyLab" target="_blank"
      style="position:fixed; bottom: 25px; left: 120px;">
      <img src="./images/eit-watermark.svg" style="height: 1.7rem;">
   </a> -->
   <!-- /Logo row -->
</body>


</html>
