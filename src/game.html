<html>
  <head>
    <meta charset="UTF-8">
    <title>The Game</title>
  </head>

  <style>
   #player_submit_container {
     padding: 10px 5%;
     width: 80%;
     /* margin: 0 auto; */
     position: absolute;; 
     bottom: 50px;
     left:5%;
     background: #ddd;
     border-radius: 5px;
     border: none;
   } 
   #player_id_text {
     width: 70%;
     padding: 10px;
     border-radius: 3px;
     border: none;
     color: #6A49AC;
   }
   #player_id_submit {
    width: 20%;
    float: right;
    padding: 10px;
    border-radius: 3px;
    border: none;
    background: #6A49AC;
    color: #fff;
   }
  </style>

  <body>
    <a-scene
      id="scene"
      cursor="rayOrigin: mouse"
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      gesture-detector
      embedded
      game
      >

      <a-assets>
      </a-assets>

      <a-marker type='barcode' value='0' id='0'>
        <a-box id="box-0" class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='1' id='1'>
        <a-box id="box-1" class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='2' id='2'>
        <a-box id="box-2" class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='3' id='3'>
        <a-box id="box-3" class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='4' id='4'>
        <a-box id="box-4" class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='5' id='5'>
        <a-box  id="box-5"class="cursor-interactuve game-box" color="green"></a-box>
      </a-marker>

      <a-entity camera>
        <a-entity
          cursor="fuse: false;"
          raycaster="interval: 20; objects: .cursor-interactive"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: black; shader: flat"
          >
        </a-entity>
      </a-entity>

    </a-scene>

    <div id="player_submit_container">
      <input type="text" name="playerId" id="player_id_text" placeholder="Your nickname..">
      <input type="submit" value="Go" id="player_id_submit">
    </div>
  </body>
</html>
