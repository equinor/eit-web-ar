<html>
  <head>
    <meta charset="UTF-8">
    <title>The Game</title>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      ar-mode-ui="enabled: false"
      id="scene"
      cursor="rayOrigin: mouse"
      arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      gesture-detector
      embedded
      game
      >

      <a-assets>
      </a-assets>

      <a-marker type='barcode' value='0'>
        <a-box id="0" class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='1'>
        <a-box id="1" class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='2'>
        <a-box id="2" class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='3'>
        <a-box id="3" class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='4'>
        <a-box id="4" class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>
      <a-marker type='barcode' value='5'>
        <a-box  id="5"class="cursor-interactive game-entity" color="green"></a-box>
      </a-marker>

      <a-entity camera>
        <a-entity
          cursor="fuse: false;"
          raycaster="interval: 20; objects: .cursor-interactive"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: black; shader: flat"
          >
        </a-entity>
      </a-entity>

    </a-scene>
    <div id="game_init_container">
      <div id="player_submit_container">
        <input type="text" name="playerId" id="player_id_text" placeholder="Your nickname..">
        <input type="submit" value="Go" id="player_id_submit">
      </div>
      <img src="./game/logo.jpg" alt="">
    </div>
    
  </body>
</html>
